<!-- Entry: "*chromatic-scale*" -->

<dt>[Variable]</dt>
<dd><span class="syntax"><code class="entry">*chromatic-scale*</code></span></dd>
</dl>


<p>
Holds a tuning definition of the standard chromatic scale. The
scale defines 10 octave of note names, including entries for
natural, sharp, flat, double-sharp and double-flat spellings.
</p>
