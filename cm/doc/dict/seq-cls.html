<p>
A <kbd>seq</kbd> holds time sorted subobjects.
</p>


<p><code class="entry">seq</code> supports the following slot initializations:
</p>
<dl>


<dt><code class="keyword">:subobjects</code> <var>list</var></dt>
<dd>

A list of subobjects.
</dd>

</dl>
