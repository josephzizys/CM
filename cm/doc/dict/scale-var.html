<!-- Entry: "*scale*" -->
<dl class="dictsyntax">
<dt>[Variable]</dt>
<dd><span class="syntax"><code class="entry">*scale*</code></span></dd>
</dl>


<p>
The default scale object if no scale is specified
to functions like <kbd>hertz</kbd>, <kbd>note</kbd> and
<kbd>keynum</kbd>. The <kbd>*scale*</kbd> variable
is initially set to the value of <kbd>*chromatic-scale*</kbd>.
</p>
